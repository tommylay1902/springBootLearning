name: Send Discord Message with Commit URL

on:
  push:
    branches:
      - '*'

jobs:
  send_discord_message:
    runs-on: ubuntu-latest

    steps:
      - name: Set commit URL
        run: echo "COMMIT_URL=https://github.com/${{ github.repository }}/commit/${{ github.sha }}" >> $GITHUB_ENV

      - name: Send message to Discord
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{"content":"New push event in the repository!\\n\\nCommit URL: '"$COMMIT_URL"'"}' \
            $DISCORD_WEBHOOK_URL
        env:
          COMMIT_URL: ${{ steps.commit-url.outputs.COMMIT_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

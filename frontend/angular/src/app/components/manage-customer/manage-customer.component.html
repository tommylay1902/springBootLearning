<div>
  <h2>Title here</h2>
  <div class="field">
    <label for="firstname">Name</label>
    <input
      id="firstname"
      pInputText
      placeholder="Jane"
      type="text"
      class="w-full"
    >
  </div>
  <div class="field">
    <label for="email">Email</label>
    <input
      id="email"
      pInputText
      placeholder="jane@gmail.com"
      type="text"
      class="w-full"
    >
  </div>
  <div class="field">
    <label for="password">Password</label>
    <input
      id="password"
      pInputText
      placeholder="mypassword123"
      type="text"
      class="w-full"
    >
  </div>
  <div class="field">
    <label for="age">Age</label>
    <p-inputNumber
      id="age"
    class="w-full"
    >
    </p-inputNumber>
  </div>
  <div class="field">
    <label for="gender">Gender</label>
    <select
      id="gender"
      class="p-dropdown w-full custom-select"
    >
      <option value>
        MALE
      </option>
      <option>
        FEMALE
      </option>
      <option>
        OTHER
      </option>
    </select>
  </div>
  <button
    pButton
    label="Submit"
    class="w-full"
  >
  </button>
  <button
    pButton
    label="Cancel"
    class="w-full p-button-outlined p-button-danger mt-2"
  >
  </button>

</div>

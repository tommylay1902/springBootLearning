<div class="flex flex-column align-items-end border-bottom-1 border-gray-200 pt-2 pb-3">
  <div class="flex flex-row align-items-center">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-bell"
      class="p-button-rounded p-button-secondary p-button-text mr-3"
    ></button>
    <p-avatar
      size="normal"
      shape="circle"
      class="mr-2"
    ></p-avatar>
    <div>
      <p class="text-base mb-0 mt-1 text-gray-700">tommylay@gmail.com</p>
      <p class="text-sm mb-1 mt-0 text-gray-500">ROLE_ADMIN</p>
    </div>
    <div>
      <p-menu #menu [popup]="true" [model]="items"></p-menu>
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-angle-down"
        class="p-button-secondary p-button-text"
        (click)="menu.toggle($event)"
      ></button>
    </div>

  </div>
</div>
